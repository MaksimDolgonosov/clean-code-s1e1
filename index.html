<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
  href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
  <link 
  rel="stylesheet" 
  href="style.css" 
  media="screen" 
  charset="utf-8">
</head>
<body>
  <header class="header info">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower-matrix">
    <a class="header__link-info link-info" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="add-item">
    <p id="add-item_p">
      <label for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" 
      class="task-wrapper__input task"
      type="text">
      <button class="task-wrapper__button">Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li>
        <input type="checkbox" class="incomplete-tasks__input"><label class="task">Pay Bills</label>
        <input type="text" class="incomplete-tasks__input task">
        <button class="incomplete-tasks__button edit">Edit</button>
        <button class="incomplete-tasks__button dlt"><img src="./remove.svg" alt="remove_button"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="edit-mode__input"><label class="task">Go Shopping</label>
        <input type="text" class="edit-mode__input" value="Go Shopping" class="task">
        <button class="edit-mode__button edit">Save</button>
        <button class="edit-mode__button dlt"><img src="./remove.svg" alt="remove_button"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="complete-tasks">
      <li>
        <input type="checkbox" class="complete-tasks_input" checked><label class="task">See the Doctor</label>
        <input type="text" class="complete-tasks_input task">
        <button class="complete-tasks_button edit">Edit</button>
        <button class="complete-tasks_button dlt"><img src="./remove.svg" alt="remove_button"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
